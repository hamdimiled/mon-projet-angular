
        <div class="col-xs-12">
          <h2>Mes appareils</h2>
          <p>Mis à jour : {{ lastUpdate | async |date :'short' }}</p>
          <ul class="list-group">
      
            <div *ngFor="let n of appareils let i=index">
                <button class="btn btn-success btn-sm"
                (click)="allumer(i)"> allumer</button>
            <button class="btn btn-danger btn-sm"
                (click)="onEteindre()"> éteindre</button>
              <app-appareil 
              [appareilName]="n.name"
              [appareilStatus]="n.status"
              [idx]='i'
              [id]="n.id">
            </app-appareil>
            
        
            </div>
          
        </ul>
        <button class="btn btn-success"
        [disabled]="isAuth"
        (click)="onAllumer()">Tout allumer</button>
    <button class="btn btn-danger"
        [disabled]="isAuth"
        (click)="onEteindre()">Tout éteindre</button>
        </div>
